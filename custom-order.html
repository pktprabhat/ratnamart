<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Header -->
<header class="bg-primary text-white text-center py-3">
    <h1>Place Your Custom Order</h1>
</header>

<!-- Custom Order Form -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form id="customOrderForm">
                <!-- Topic -->
                <div class="mb-3">
                    <label for="topic" class="form-label">Order Topic</label>
                    <input type="text" class="form-control" id="topic" name="topic" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>

                <!-- Expected Price -->
                <div class="mb-3">
                    <label for="expectedPrice" class="form-label">Expected Price ($)</label>
                    <input type="number" class="form-control" id="expectedPrice" name="expectedPrice" min="0" required>
                </div>

                <!-- Deadline -->
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" required>
                </div>

                <!-- Attachments -->
                <div class="mb-3">
                    <label for="attachments" class="form-label">Attachments (optional)</label>
                    <input type="file" class="form-control" id="attachments" name="attachments">
                </div>

                <!-- Additional Comments -->
                <div class="mb-3">
                    <label for="additionalComments" class="form-label">Additional Comments (optional)</label>
                    <textarea class="form-control" id="additionalComments" name="additionalComments" rows="3"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit Order</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2024 Online Store | All rights reserved</p>
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="#" class="text-white">Privacy Policy</a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="text-white">Terms of Service</a>
            </li>
            <li class="list-inline-item">
                <a href="#" class="text-white">Help</a>
            </li>
        </ul>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- jQuery Script for Form Submission -->
<script>
$(document).ready(function() {
    // Handle form submission
    $('#customOrderForm').submit(function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Get form values
        var topic = $('#topic').val();
        var description = $('#description').val();
        var expectedPrice = $('#expectedPrice').val();
        var deadline = $('#deadline').val();
        var attachments = $('#attachments')[0].files[0];
        var additionalComments = $('#additionalComments').val();

        // For simplicity, we'll just log the form data
        console.log("Order Submitted:");
        console.log("Topic: " + topic);
        console.log("Description: " + description);
        console.log("Expected Price: $" + expectedPrice);
        console.log("Deadline: " + deadline);
        console.log("Attachments: " + (attachments ? attachments.name : "None"));
        console.log("Additional Comments: " + additionalComments);

        // Show a success message
        alert("Your custom order has been submitted successfully!");

        // Optionally, clear the form
        $('#customOrderForm')[0].reset();
    });
});
</script>

</body>
</html>
